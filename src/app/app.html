<h2>Students List</h2>

<input [(ngModel)]="studentName" placeholder="Enter student name"/>
<button (click)="addStudent()">Add</button>

<br><br>

<span *ngIf="students.length"
      class="highlight">
  Student List:
</span>

<ul>
  <li *ngFor="let student of students; index as i"
      [ngStyle]="{ color: i % 2 === 0 ? 'blue' : 'green' }">
    {{ student }}
    <button (click)="deleteStudent(i)">Delete</button>
  </li>
</ul>
